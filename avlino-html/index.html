<script>
    let images = document.querySelectorAll(".imageContainer img");
    let viewimage = document.querySelector(".viewImage");
    let fullImage = document.querySelector(".viewImage img")
    let closeBtn = document.querySelector(".viewImage span");
    for(let image of images){
        
        image.addEventListener("click",function(e){
            console.log(e);
        viewimage.style.display = "flex";
        fullImage.src = e.target.src;
        });
    }
    closeBtn.addEventListener("click",function(e){
        viewimage.style.display = "none"
    })
</script>
